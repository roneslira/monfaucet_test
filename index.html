<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonFaucet</title>
    <style>
        /* Bloco Editável: Configurações Gerais */
        :root {
            --background-start: #1E2529;
            --background-end: #2A343C;
            --primary-color: #FF6200;
            --secondary-color: #00D4B5;
            --text-color: #FFFFFF;
            --box-background: rgba(255, 255, 255, 0.05);
            --box-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --button-hover: #FF8C33;
            --disabled-opacity: 0.5;
            --font-family: 'Montserrat', Arial, sans-serif;
            --title: "MonFaucet";
            --description: "Reclame tokens MON da Monad Testnet";
            --available-text: "Disponível";
            --network-text: "Rede";
            --contract-text: "Contrato";
            --claim-text: "Reclamar Tokens";
            --status-text: "Aguarde o cooldown ou conecte sua carteira.";
            --contract-address: "https://testnet.monadexplorer.com/address/SEU_ENDERECO_CONTRATO";
            --contract-address-short: "SEU_ENDERECO_CONTRATO";
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background: linear-gradient(to bottom, var(--background-start), var(--background-end));
            color: var(--text-color);
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .faucet-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
            padding: 2rem;
            background: var(--box-background);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            border: 1px solid var(--box-border);
            box-shadow: 0 8px 32px var(--shadow-color);
            margin-top: 5rem;
        }
        .faucet-container h1 {
            font-size: 1.875rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .faucet-container p { color: var(--text-color); margin-bottom: 2rem; }
        .info-box {
            background: var(--box-background);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .info-box div { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .info-box span { color: var(--text-color); }
        .info-box a { color: var(--primary-color); text-decoration: none; }
        .claim-button {
            width: 100%;
            background: var(--primary-color);
            color: var(--text-color);
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            cursor: not-allowed;
            opacity: var(--disabled-opacity);
        }
        .claim-button:hover { transform: scale(1.02); background: var(--button-hover); }
        .claim-button:active { transform: scale(0.98); }
        .claim-button.enabled { opacity: 1; cursor: pointer; }
        .status { color: var(--text-color); font-size: 0.875rem; margin-top: 1rem; }
        .decorative-blur {
            position: absolute;
            border-radius: 50%;
            filter: blur(3rem);
            pointer-events: none;
        }
        .blur-1 { top: 25%; left: 25%; width: 16rem; height: 16rem; background: rgba(255, 98, 0, 0.2); /* Cor primária translúcida */ }
        .blur-2 { bottom: 33%; right: 33%; width: 24rem; height: 24rem; background: rgba(0, 212, 181, 0.1); /* Cor secundária translúcida */ }
    </style>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">
        <canvas class="fixed top-0 left-0 w-full h-full"></canvas>
        <div class="faucet-container">
            <h1>var(--title)</h1>
            <p>var(--description)</p>
            <div class="info-box" id="infoBox">
                <div><span>var(--available-text):</span><span id="available">0.00 MON</span></div>
                <div><span>var(--network-text):</span><span>Monad Testnet</span></div>
                <div>
                    <span>var(--contract-text):</span>
                    <span class="flex items-center">
                        <a href="var(--contract-address)" target="_blank" rel="noopener noreferrer">
                            var(--contract-address-short)
                        </a>
                    </span>
                </div>
            </div>
            <button class="claim-button" id="claimButton" disabled>var(--claim-text)</button>
            <div class="status" id="status">var(--status-text)</div>
        </div>
        <div class="decorative-blur blur-1"></div>
        <div class="decorative-blur blur-2"></div>
    </div>
    <script>
        const CONTRACT_ADDRESS = 'SEU_ENDERECO_CONTRATO'; // Substitua pelo endereço do contrato implantado
        const ABI = [
            {
                "inputs": [],
                "name": "claim",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getBalance",
                "outputs": [{"name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [{"name": "", "type": "address"}],
                "name": "lastClaim",
                "outputs": [{"name": "", "type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        let walletConnected = false;
        const claimButton = document.getElementById('claimButton');
        const status = document.getElementById('status');

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    const network = await provider.getNetwork();
                    if (network.chainId !== 10143) { // Monad Testnet Chain ID
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x27AF' }]
                        });
                    }
                    walletConnected = true;
                    checkClaimStatus();
                    alert('Carteira conectada com sucesso na Monad Testnet!');
                } catch (error) {
                    alert('Erro ao conectar carteira: ' + error.message);
                }
            } else {
                alert('Instale MetaMask ou uma carteira EVM compatível.');
            }
        }

        async function checkClaimStatus() {
            if (!walletConnected) {
                claimButton.disabled = true;
                claimButton.classList.remove('enabled');
                status.textContent = 'Conecte sua carteira para reclamar tokens.';
                return;
            }

            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);
            const address = await signer.getAddress();
            const lastClaimTime = await contract.lastClaim(address);
            const now = Math.floor(Date.now() / 1000); // Timestamp em segundos
            const cooldown = 24 * 60 * 60; // 24 horas em segundos

            if (now < lastClaimTime.toNumber() + cooldown) {
                const remaining = lastClaimTime.toNumber() + cooldown - now;
                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                claimButton.disabled = true;
                claimButton.classList.remove('enabled');
                status.textContent = `Aguarde ${hours}h ${minutes}m para um novo claim.`;
            } else {
                claimButton.disabled = false;
                claimButton.classList.add('enabled');
                status.textContent = 'Clique em "Reclamar Tokens" para receber 0.05 MON.';
            }

            const balance = await contract.getBalance();
            document.getElementById('available').textContent = ethers.utils.formatEther(balance) + ' MON';
        }

        claimButton.addEventListener('click', async () => {
            if (!walletConnected) {
                alert('Conecte sua carteira primeiro.');
                return;
            }

            try {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

                const tx = await contract.claim();
                await tx.wait();
                alert('Tokens MON reclamados com sucesso! 0.05 MON enviados.');
                checkClaimStatus();
            } catch (error) {
                alert('Erro ao reclamar tokens: ' + error.message);
            }
        });

        // Verificar status ao carregar e periodicamente
        window.addEventListener('load', checkClaimStatus);
        setInterval(checkClaimStatus, 30000); // Verifica a cada 30 segundos

        // Animação simples do canvas (fundo semelhante ao gerenciador de airdrops)
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(canvas.width * 0.25, canvas.height * 0.25, 100, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 98, 0, 0.2)'; // Cor primária translúcida
            ctx.fill();
            ctx.beginPath();
            ctx.arc(canvas.width * 0.75, canvas.height * 0.75, 150, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 212, 181, 0.1)'; // Cor secundária translúcida
            ctx.fill();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
