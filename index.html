<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonFaucet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" defer>
    <style>
        /* Configurações Gerais */
        :root {
            --background-start: #000000;
            --background-end: #0F1419;
            --primary-color: #007AFF;
            --secondary-color: #00D4FF;
            --accent-color: #FF6F00;
            --text-color: #FFFFFF;
            --box-background: linear-gradient(to bottom, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.07));
            --box-border: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --button-hover: #00D4FF;
            --disabled-opacity: 0.5;
            --font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background: linear-gradient(to bottom, var(--background-start), var(--background-end));
            color: var(--text-color);
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .wallet-info {
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 24rem;
            margin-bottom: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--box-background);
            border-radius: 1rem;
            border: 1px solid var(--box-border);
            box-shadow: 0 4px 12px var(--shadow-color);
            display: none; /* Oculto por padrão, mostrado quando carteira conectada */
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        .wallet-info button {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 0.4rem 0.8rem;
            border-radius: 0.7rem;
            border: 1px solid var(--box-border);
            box-shadow: 0 2px 8px var(--shadow-color);
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            font-weight: bold;
        }
        .wallet-info button:hover { background: var(--button-hover); box-shadow: 0 4px 12px var(--shadow-color); }
        .faucet-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 24rem;
            padding: 1.5rem;
            background: var(--box-background);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            border: 1px solid var(--box-border);
            box-shadow: 0 8px 16px var(--shadow-color);
            margin: 0.5rem auto;
        }
        .faucet-title {
            font-size: 2.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 1px 6px rgba(0, 122, 255, 0.4);
            margin-bottom: 1rem;
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .faucet-container p {
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        .task-button, .claim-button {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.6rem;
            background: var(--box-background);
            border-radius: 0.75rem;
            color: var(--text-color);
            border: 1px solid var(--box-border);
            box-shadow: 0 3px 10px var(--shadow-color);
            font-weight: bold;
            transition: all 0.4s ease-in-out;
            cursor: pointer;
            text-align: left;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .task-button:hover, .claim-button:hover { 
            transform: scale(1.05) rotate(1deg);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 6px 18px var(--shadow-color);
        }
        .task-button:active, .claim-button:active { transform: scale(0.98) rotate(0); }
        .task-button .icon, .claim-button .icon { font-size: 1.2rem; margin-right: 0.4rem; }
        .task-button .arrow, .claim-button .arrow { color: var(--text-color); }
        .claim-button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            opacity: var(--disabled-opacity);
            cursor: not-allowed;
            font-size: 1rem;
        }
        .claim-button.enabled { opacity: 1; cursor: pointer; }
        .info-box {
            background: var(--box-background);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .info-box div { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .info-box span { color: var(--text-color); font-size: 0.9rem; }
        .info-box a { color: var(--primary-color); text-decoration: none; }
        .status {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0.8;
            animation: fadeIn 0.5s ease-in;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--box-background);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--box-border);
            box-shadow: 0 10px 20px var(--shadow-color);
            z-index: 30;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        .modal-content { color: var(--text-color); font-size: 1rem; }
        .modal-buttons {
            margin-top: 1rem;
            display: flex;
            gap: 0.8rem;
            justify-content: center;
        }
        .modal-button {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 0.7rem;
            cursor: pointer;
            border: 1px solid var(--box-border);
            box-shadow: 0 3px 10px var(--shadow-color);
            font-weight: bold;
            transition: all 0.4s ease-in-out;
        }
        .modal-button:hover { background: var(--button-hover); box-shadow: 0 5px 14px var(--shadow-color); }
        #modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        .decorative-blur {
            position: absolute;
            border-radius: 50%;
            filter: blur(2.5rem) brightness(1.2);
            pointer-events: none;
            animation: pulse 4s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.4; }
            100% { opacity: 0.2; }
        }
        .blur-1 { top: 25%; left: 25%; width: 14rem; height: 14rem; background: rgba(0, 122, 255, 0.2); }
        .blur-2 { bottom: 33%; right: 33%; width: 20rem; height: 20rem; background: rgba(0, 212, 255, 0.1); }
        .logo-watermark {
            position: fixed;
            bottom: 15px;
            right: 15px;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.1;
            font-family: var(--font-family);
            animation: fadeInOut 5s infinite ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }
        footer {
            position: fixed;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: var(--text-color);
            opacity: 0.7;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 0.4rem;
            transition: color 0.3s ease;
        }
        footer a:hover { color: var(--secondary-color); }

        /* Responsividade em Mobile */
        @media (max-width: 768px) {
            .faucet-container { max-width: 90%; margin-top: 1rem; padding: 1rem; }
            .faucet-title { font-size: 2rem; }
            .task-button, .claim-button { padding: 0.8rem; }
            .wallet-info { max-width: 90%; }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <canvas class="fixed top-0 left-0 w-full h-full"></canvas>
        <div class="wallet-info" id="walletInfo">
            <span id="walletAddress"></span>
            <button id="disconnectWallet">Desconectar</button>
        </div>
        <div class="faucet-container">
            <div class="faucet-title">MonFaucet</div>
            <p>Reclame tokens MON da Monad Testnet</p>
            <div class="task-buttons" id="taskButtons">
                <button class="task-button" id="connectWalletButton" title="Conecte sua carteira MetaMask para continuar">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-wallet icon"></i>
                        <span>Conectar Carteira</span>
                    </div>
                    <i class="fas fa-arrow-right arrow"></i>
                </button>
                <button class="task-button" data-task="followX">
                    <div class="flex items-center gap-3">
                        <i class="fab fa-twitter icon"></i>
                        <span>Seguir no X</span>
                    </div>
                    <i class="fas fa-arrow-right arrow"></i>
                </button>
                <button class="task-button" data-task="likePost">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-thumbs-up icon"></i>
                        <span>Curtir Post no X</span>
                    </div>
                    <i class="fas fa-arrow-right arrow"></i>
                </button>
            </div>
            <div class="info-box" id="infoBox">
                <div><span>Disponível</span><span id="available">0.00 MON</span></div>
                <div><span>Rede</span><span>Monad Testnet</span></div>
                <div>
                    <span>Contrato</span>
                    <span class="flex items-center">
                        <a href="https://testnet.monadexplorer.com/address/0x1EB75153aF33AD33841565D2E11478787D863123" target="_blank" rel="noopener noreferrer">
                            0x1EB75153...D863123
                        </a>
                    </span>
                </div>
            </div>
            <button class="claim-button" id="claimButton" disabled>Reclamar Tokens</button>
            <div class="status" id="status">Conecte sua carteira para reclamar tokens.</div>
        </div>
        <div class="decorative-blur blur-1"></div>
        <div class="decorative-blur blur-2"></div>
        <div class="logo-watermark">MonFaucet</div>
        <footer>
            <a href="#">Sobre MonFaucet</a> | <a href="#">Termos de Uso</a> | <a href="#">Contato</a>
        </footer>
    </div>
    <div id="modal-overlay"></div>
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">Você realmente seguiu/clicou no link?</div>
        <div class="modal-buttons">
            <button class="modal-button" id="confirm-yes">Sim</button>
            <button class="modal-button" id="confirm-no">Não</button>
        </div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js" integrity="sha384-..." crossorigin="anonymous" defer></script>
    <script defer>
        // Esperar o DOM e todos os recursos estarem carregados
        window.onload = function() {
            // Remover listener de messageEvent para evitar logs repetidos (se aplicável)
            window.removeEventListener('message', handleMessageEvent);

            // Função para lidar com MessageEvent (opcional, para depuração)
            function handleMessageEvent(event) {
                console.log('MessageEvent capturado:', event);
            }

            // Verificar se ethers.js foi carregado corretamente com retry
            function loadEthersWithRetry(attempts = 3, delay = 1000) {
                return new Promise((resolve, reject) => {
                    function checkEthers() {
                        if (typeof ethers !== 'undefined') {
                            console.log('Ethers.js carregado com sucesso.');
                            resolve();
                        } else if (attempts > 0) {
                            console.warn(`Tentativa ${4 - attempts} de carregar ethers.js falhou. Tentando novamente em ${delay}ms...`);
                            setTimeout(() => {
                                attempts--;
                                checkEthers();
                            }, delay);
                        } else {
                            console.error('Ethers.js não foi carregado após retry. Tentando fallback.');
                            const ethersScript = document.createElement('script');
                            ethersScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js';
                            ethersScript.async = true;
                            ethersScript.onload = () => {
                                console.log('Ethers.js carregado via fallback.');
                                resolve();
                            };
                            ethersScript.onerror = () => {
                                console.error('Falha no fallback do ethers.js. Verifique sua conexão.');
                                reject(new Error('Falha ao carregar ethers.js'));
                            };
                            document.head.appendChild(ethersScript);
                        }
                    }
                    checkEthers();
                });
            }

            loadEthersWithRetry().then(() => {
                initializeApp();
            }).catch(error => {
                console.error('Erro ao carregar ethers.js:', error);
                alert('Erro: Biblioteca ethers.js não carregada. Tente recarregar a página ou verifique sua conexão.');
            });

            function initializeApp() {
                const CONTRACT_ADDRESS = '0x1EB75153aF33AD33841565D2E11478787D863123';
                const ABI = [
                    {
                        "inputs": [],
                        "name": "claim",
                        "outputs": [],
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "inputs": [],
                        "name": "getBalance",
                        "outputs": [{"name": "", "type": "uint256"}],
                        "stateMutability": "view",
                        "type": "function"
                    },
                    {
                        "inputs": [{"name": "", "type": "address"}],
                        "name": "lastClaim",
                        "outputs": [{"name": "", "type": "uint256"}],
                        "stateMutability": "view",
                        "type": "function"
                    }
                ];

                const socialLinks = {
                    "followX": "https://x.com/_roneslira?follow=true",
                    "likePost": "https://x.com/_roneslira/status/123456789"
                };

                let walletConnected = false;
                let tasksCompleted = 0;
                const taskButtons = document.getElementById('taskButtons').querySelectorAll('.task-button');
                const claimButton = document.getElementById('claimButton');
                const status = document.getElementById('status');
                const connectWalletButton = document.getElementById('connectWalletButton');
                const modal = document.getElementById('confirmation-modal');
                const modalOverlay = document.getElementById('modal-overlay');
                const available = document.getElementById('available');
                const walletInfo = document.getElementById('walletInfo');
                const walletAddress = document.getElementById('walletAddress');
                const disconnectWallet = document.getElementById('disconnectWallet');

                // Função de carregamento (spinner)
                function showLoading(target) {
                    const spinner = document.createElement('div');
                    spinner.style.cssText = `
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        border: 4px solid var(--box-border);
                        border-top: 4px solid var(--primary-color);
                        border-radius: 50%;
                        width: 20px;
                        height: 20px;
                        animation: spin 1s linear infinite;
                    `;
                    @keyframes spin {
                        0% { transform: translate(-50%, -50%) rotate(0deg); }
                        100% { transform: translate(-50%, -50%) rotate(360deg); }
                    }
                    target.appendChild(spinner);
                    return spinner;
                }

                function hideLoading(spinner) {
                    if (spinner) spinner.remove();
                }

                function showModal(task) {
                    modal.style.display = 'block';
                    modalOverlay.style.display = 'block';
                    document.getElementById('confirm-yes').onclick = () => {
                        completeTask(task);
                        modal.style.display = 'none';
                        modalOverlay.style.display = 'none';
                    };
                    document.getElementById('confirm-no').onclick = () => {
                        modal.style.display = 'none';
                        modalOverlay.style.display = 'none';
                    };
                }

                function completeTask(task) {
                    const button = Array.from(taskButtons).find(btn => btn.getAttribute('data-task') === task);
                    if (button) {
                        button.disabled = true;
                        button.style.opacity = '0.5';
                        button.style.animation = 'fadeOut 0.5s ease-out';
                        tasksCompleted++;
                        checkClaimStatus();
                    }
                }

                @keyframes fadeOut {
                    from { opacity: 1; }
                    to { opacity: 0.5; }
                }

                async function connectWallet() {
                    if (window.ethereum) {
                        const spinner = showLoading(connectWalletButton);
                        try {
                            await new Promise(resolve => setTimeout(resolve, 2000)); // Aumentado para 2s para garantir MetaMask
                            const provider = new ethers.providers.Web3Provider(window.ethereum);
                            await provider.send("eth_requestAccounts", []);
                            const network = await provider.getNetwork();
                            if (network.chainId !== 10143) {
                                await window.ethereum.request({
                                    method: 'wallet_switchEthereumChain',
                                    params: [{ chainId: '0x27AF' }]
                                });
                            }
                            walletConnected = true;
                            const signer = provider.getSigner();
                            const address = await signer.getAddress();
                            walletAddress.textContent = `${address.slice(0, 6)}...${address.slice(-4)}`;
                            walletInfo.style.display = 'flex';
                            connectWalletButton.disabled = true;
                            connectWalletButton.style.opacity = '0.5';
                            checkClaimStatus();
                            status.textContent = 'Carteira conectada! Complete as tarefas para reclamar.';
                        } catch (error) {
                            console.error('Erro ao conectar carteira:', error);
                            alert('Erro ao conectar carteira: ' + (error.message || 'Verifique se o MetaMask está instalado, na Monad Testnet, e atualizado.'));
                        } finally {
                            hideLoading(spinner);
                        }
                    } else {
                        alert('Instale MetaMask ou uma carteira EVM compatível.');
                    }
                }

                connectWalletButton.addEventListener('click', connectWallet);

                disconnectWallet.addEventListener('click', () => {
                    walletConnected = false;
                    walletInfo.style.display = 'none';
                    connectWalletButton.disabled = false;
                    connectWalletButton.style.opacity = '1';
                    claimButton.disabled = true;
                    claimButton.classList.remove('enabled');
                    status.textContent = 'Conecte sua carteira para reclamar tokens.';
                    tasksCompleted = 0;
                    taskButtons.forEach(btn => {
                        if (btn.getAttribute('data-task')) {
                            btn.disabled = false;
                            btn.style.opacity = '1';
                            btn.style.animation = 'fadeIn 0.5s ease-in';
                        }
                    });
                });

                taskButtons.forEach(button => {
                    if (button.getAttribute('data-task')) {
                        button.addEventListener('click', () => {
                            const task = button.getAttribute('data-task');
                            const link = socialLinks[task];
                            if (link) {
                                window.open(link, '_blank');
                                showModal(task);
                            }
                        });
                    }
                });

                async function checkClaimStatus() {
                    if (!walletConnected) {
                        claimButton.disabled = true;
                        claimButton.classList.remove('enabled');
                        status.textContent = 'Conecte sua carteira para reclamar tokens.';
                        available.textContent = '0.00 MON';
                        return;
                    }

                    try {
                        const provider = new ethers.providers.Web3Provider(window.ethereum);
                        const signer = provider.getSigner();
                        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

                        const address = await signer.getAddress();
                        const lastClaimTime = await contract.lastClaim(address);
                        const now = Math.floor(Date.now() / 1000);
                        const cooldown = 24 * 60 * 60;

                        if (now < lastClaimTime.toNumber() + cooldown) {
                            const remaining = lastClaimTime.toNumber() + cooldown - now;
                            const hours = Math.floor(remaining / 3600);
                            const minutes = Math.floor((remaining % 3600) / 60);
                            claimButton.disabled = true;
                            claimButton.classList.remove('enabled');
                            status.textContent = `Aguarde ${hours}h ${minutes}m para um novo claim.`;
                        } else if (tasksCompleted < 2) {
                            claimButton.disabled = true;
                            claimButton.classList.remove('enabled');
                            status.textContent = `Complete todas as 2 tarefas para reclamar tokens.`;
                        } else {
                            claimButton.disabled = false;
                            claimButton.classList.add('enabled');
                            status.textContent = 'Clique em "Reclamar Tokens" para receber 0.05 MON.';
                        }

                        const balance = await contract.getBalance();
                        available.textContent = ethers.utils.formatEther(balance) + ' MON';
                    } catch (error) {
                        console.error('Erro ao verificar status:', error);
                        claimButton.disabled = true;
                        claimButton.classList.remove('enabled');
                        status.textContent = 'Erro ao verificar o contrato. Tente novamente.';
                        available.textContent = '0.00 MON';
                    }
                }

                async function claimTokens() {
                    if (!walletConnected || tasksCompleted < 2) {
                        alert('Conecte sua carteira e complete todas as tarefas primeiro.');
                        return;
                    }

                    const spinner = showLoading(claimButton);
                    try {
                        const provider = new ethers.providers.Web3Provider(window.ethereum);
                        const signer = provider.getSigner();
                        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

                        const tx = await contract.claim();
                        const receipt = await tx.wait();
                        alert('Tokens MON reclamados com sucesso! 0.05 MON enviados.');
                        tasksCompleted = 0;
                        taskButtons.forEach(btn => {
                            if (btn.getAttribute('data-task')) {
                                btn.disabled = false;
                                btn.style.opacity = '1';
                                btn.style.animation = 'fadeIn 0.5s ease-in';
                            }
                        });
                        checkClaimStatus();
                    } catch (error) {
                        console.error('Erro ao reclamar tokens:', error);
                        alert('Erro ao reclamar tokens: ' + (error.message || 'Verifique sua conexão ou o contrato.'));
                    } finally {
                        hideLoading(spinner);
                    }
                }

                claimButton.addEventListener('click', claimTokens);

                // Verificar status ao carregar e periodicamente
                window.addEventListener('load', checkClaimStatus);
                setInterval(checkClaimStatus, 30000);

                // Animação otimizada do canvas com menos partículas
                const canvas = document.querySelector('canvas');
                const ctx = canvas.getContext('2d');

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 2 + 0.5;
                        this.speedX = Math.random() * 0.3 - 0.15;
                        this.speedY = Math.random() * 0.3 - 0.15;
                        this.color = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, 0.1)`;
                    }

                    update() {
                        this.x += this.speedX;
                        this.y += this.speedY;
                        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.fill();
                    }
                }

                const particles = [];
                for (let i = 0; i < 30; i++) particles.push(new Particle());

                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }

                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(p => {
                        p.update();
                        p.draw();
                    });
                    requestAnimationFrame(animate);
                }

                animate();

                // Efeito parallax otimizado
                let mouse = { x: 0, y: 0 };
                canvas.addEventListener('mousemove', (e) => {
                    mouse.x = e.clientX;
                    mouse.y = e.clientY;
                });

                function parallax() {
                    particles.forEach(p => {
                        const dx = (mouse.x - p.x) * 0.00001;
                        const dy = (mouse.y - p.y) * 0.00001;
                        p.speedX += dx;
                        p.speedY += dy;
                    });
                    requestAnimationFrame(parallax);
                }

                parallax();
            }
        };
    </script>
</body>
</html>
